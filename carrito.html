<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/carrito.css">
    <title>Rodiño Carrito de Compras</title>
    <meta name="description" content="Carrito de compras de Rodiño Materiales Eléctricos">
</head>
<body>
    <header id="Inicio">
        <img src="img/logo.png">
    </header>

    <nav>
        <a href="./index.html">Inicio</a>
        <a href="./Productos.html">Productos</a>
        <a href="./index.html#Reseñas">Reseñas</a>
        <a href="./index.html#Contacto">Contacto</a>
        <a href="./carrito.html"><img src="./img/carrito.png"></a>
    </nav>

    <main>
        <h2>Tu carrito</h2>

        <div id="containerCompra">
            <section id="comprasCarrito">
                <div class="itemsCarrito" data-id="">
                    <div class="presentacion">
                        <img src="" alt="">
                    </div>
                    <div class="selectoresCantidad">
                        <p></p>
                        <div class="botones">
                            <button class="disminuir">-</button>
                            <p class="cantidadProductos"></p>
                            <button class="aumentar">+</button>
                        </div>
                    </div>
                    <div class="eliminarYPrecio">
                        <p>$</p>
                        <button class="eliminar">Eliminar</button>
                    </div>
                </div>
            </section>
            <section id="detalleCarrito">
                <div class="detalleCompra">
                    <h3>Resumen de compra</h3>
                    <div class="subtotal">
                       <p>Subtotal</p>
                       <p id="subtotalPrecio"></p>
                    </div>
                    <div class="total">
                        <p>Total</p>
                        <p id="totalPrecio"></p>
                    </div>  
                </div>                     
                <div class="botonesCompra">
                    <button class="finalizarCompra">Finalizar Compra</button>
                    <button class="continuarCompra">Continuar comprando</button>
                </div>
            </section>
        </div>

    </main>

    <footer>
        <p>©2024 Alvarez Melina. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./scripts/productos.js"></script>
    
</body>
</html>
